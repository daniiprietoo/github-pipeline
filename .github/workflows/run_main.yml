name: Run GitHub Trend Fetcher

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # Use Python 3.10 instead of 3.13

    - name: Upgrade Pip & Install Dependencies
      run: |
        pip install --upgrade pip setuptools wheel
        pip install python-dotenv PyGithub pg8000 sqlalchemy
        pip install "cloud-sql-python-connector[pg8000]"

    - name: Authenticate with Google Cloud
      env:
        GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
      run: |
        echo "$GCP_SA_KEY" > $HOME/gcp-key.json
        cat $HOME/gcp-key.json
        gcloud auth activate-service-account --key-file=$HOME/gcp-key.json
        gcloud auth list  # Verify authentication
        export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcp-key.json

    - name: Run main script
      env:
        GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
        DB_CONNECTION_NAME: ${{ secrets.DB_CONNECTION_NAME }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcp-key.json
      run: python main.py
